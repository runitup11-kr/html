<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>test123</title>
  </head>
  <body>
    <h1>Run it up</h1>
    <hr />
    <fieldset>
      <legend>test</legend>
      <ul>
        <li>
          <label for="test123">test</label>
          <input type="test123" name="test123" required placeholder="입력하세요"/>
        </li>
      </ul>
    </fieldset>
    <fieldset>
      <legend>그냥</legend>
      <ul>
        <li>
          <textarea name="test" id="" cols="30" rows="10">test</textarea required >
        </li>
      </ul>
    </fieldset>
    <fieldset>
        <legend>그냥</legend>
        <ul>
            <li>
                <select name="hello" id="world">
                    <option value="안녕">안녕</option>
                    <option value="하세요">하세요</option>
                    <option value="hello">hello</option>
                </select required >
            </li>
        </ul>
    </fieldset>
    <fieldset>
        <legend>choice</legend>
    <form action="/sign up" >
        <ul>
            <li>
                <label for="red">빨강</label>
                <input type="radio" id="red" value="red" >
            </li>
            <li>
                <label for="yellow">노랑</label>
                <input type="radio" id="yellow" value="yellow" >
            </li>
            <li>
                <label for="blue">파랑</label>
                <input type="radio" id="blue" value="blue" >
            </li>
        </ul>
        <li>
        <select name="color" id="choice">
        <option value="red">빨강</option>
        <option value="yellow">노랑</option>
        <option value="blue">파랑</option>
        </select required >
        </li>
        </fieldset>
        <fieldset>
          <legend>password</legend>
          <ul>
          <li>
          <label for="password">비밀번호</label>
          <input type="password" id="password" required placeholder="비밀번호를 입력하세요">
        </li>
          </ul>
          
        <p></fieldset>
        <button type="button" onclick="alert('제출완료')">제출하기</button></p>
  </body>
</html>
