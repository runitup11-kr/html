<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline block</title>
    <style>
      div {
        background-color: red;
      }
      span {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <div>
      일본에서 편집샵을 운영하며 DJ이자 음악 프로듀서 활동도 하고 있던 NIGO가
      1993년에 런칭한 하이엔드 스트리트 패션 브랜드.
    </div>

    <span>
      일본에서 편집샵을 운영하며 DJ이자 음악 프로듀서 활동도 하고 있던 NIGO가
      1993년에 런칭한 하이엔드 스트리트 패션 브랜드.
    </span>
    <div>Hello</div>
    <span>Hello</span>
  </body>
</html>
