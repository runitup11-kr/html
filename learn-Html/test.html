<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>tabel tag</title>
    <style>
      table {
        border: 1px solid black;
        border-collapse: collapse;
      }
      th,
      td {
        border: 1px solid black;
        padding: 12px;
      }
      .col1 {
        width: 80px;
      }
      .col2 {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <h1>tabel 기본</h1>
    <table>
      <caption>
        프로필 테이블
      </caption>
      <tr>
        <th>이름</th>
        <th>취미</th>
        <th>특기</th>
      </tr>
      <tr>
        <td>버티자</td>
        <td>살자</td>
        <td>제발</td>
      </tr>
      <tr>
        <td>qqq</td>
        <td>www</td>
        <td>eee</td>
      </tr>
    </table>
    <hr />
    <h1>tabel 그룹 태그</h1>
    <table>
      <caption>
        학급 점수
      </caption>
      <colgroup>
        <col class="col1" />
        <col class="col2" />
        <col class="col3" />
        <col class="col4" />
        <col class="col5" />
        <col class="col6" />
      </colgroup>
      <thead>
        <tr>
          <th>반</th>
          <th>이름</th>
          <th>국어</th>
          <th>영어</th>
          <th>수학</th>
          <th>ㅁㅁ</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td rowspan="2">1반</td>
          <td>ㄴㄴㄴ</td>
          <td>90</td>
          <td>100</td>
          <td>90</td>
          <td>82</td>
        </tr>
        <tr>
          <td>ㅇㅇㅇ</td>
          <td>85</td>
          <td>81</td>
          <td>90</td>
          <td>100</td>
        </tr>
      </tbody>

      <tfoot>
        <tr>
          <td colspan="2">평균</td>
          <td>92.2</td>
          <td>79.3</td>
          <td>80.4</td>
          <td>100</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
