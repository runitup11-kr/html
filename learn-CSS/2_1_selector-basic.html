<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Selector Basic</title>
    <style>
      /* * {
        margin: 0;
        padding: 0;
      }*/
      h2 {
        color: green;
      }
      p {
        color: gray;
        font-weight: 400;
        text-align: center;
      }
      /* 클래스 선택자 */
      .red--text {
        color: red;
      }
      #title {
        font-size: 40px;
        color: darkgrey;
        background-color: rebeccapurple;
      }
      /*id 선택자 */
    </style>
  </head>
  <body>
    <h1 id="title">제목</h1>
    <hr />
    <h2>ㅎㅇ</h2>
    <p><span class="red--text">안녕</span>하세요</p>
  </body>
</html>
