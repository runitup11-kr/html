<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS</title>
    <style>
      .green--text {
        color: green;
      }
      .text-decoration-none {
        text-decoration: none;
      }
      #dark {
        background-color: black;
        color: white;
      }
      .yellow {
        color: yellow;
      }
      .red {
        color: red;
      }
      .blue {
        color: blue;
      }
      .orange {
        color: orange;
      }
      .green {
        color: green;
      }
    </style>
  </head>
  <body>
    <h1 style="color: blue">제목</h1>
    <p class="green--text">안녕하세요</p>
    <hr />
    <a class="text-decoration-none" href="https://www.naver.com/">네이버</a>
    <span>이름: </span><span>이가을</span>
    <ul>
      <li>사과</li>
      <li>바나나</li>
      <li>토마토</li>
      <li>오이</li>
    </ul>
    <hr />
    <p id="dark">
      <span class="yellow">살</span><span class="red">려</span
      ><span class="blue">주</span><span class="orange">세</span
      ><span class="green">요</span>
    </p>
  </body>
</html>
