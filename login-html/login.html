<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="login.css" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>login</title>
  </head>
  <body>
    <div class="login-box">
      <h1>Login</h1>

      <form
        action="http://127.0.0.1:5500/login-html/keepgoing.html"
        target="_blank"
      >
        <div class="user-box">
          <input type="email" id="email" required />
          <label>Username</label>
        </div>
        <div class="user-box">
          <input type="password" id="password" required />
          <label>Password</label>
        </div>
        <input type="submit" value="로그인" />
      </form>
      <form action="http://127.0.0.1:5500/login-html/login3.html" target="bla">
        <input type="submit" value="회원가입" />
      </form>
    </div>
  </body>
</html>
